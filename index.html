<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Game Search Word</title>
</head>
<body>
	<h1 id="title-game">Tebak Kata 5 Huruf</h1>
	<div id='container-words'>
		<p id='clock'><span id="minute">5</span>:<span id="second">00</span></p>
		<div class="word">
			<span class="box-letter">?</span>
			<span class="box-letter">?</span>
			<span class="box-letter">?</span>
			<span class="box-letter">?</span>
			<span class="box-letter">?</span>
		</div>
	</div>
	<form>
		<label id="answer" style="display:none;"></label>
		<div id="meaning"></div>
		<input id='guest' type="text" name="guest" placeholder="ayo tebak!" autocomplete="off" autofocus>
		<button id="enter-button">Jawab</button>
		<p id="point">poin: 0</p>
	</form>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
